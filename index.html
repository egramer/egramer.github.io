<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>EGRAMERR</title>
  <style>
    /* full-screen reset */
    html, body { margin:0; padding:0; width:100%; height:100%; overflow:hidden; background:#111; }
    /* Dev-mode badge */
    .dev‚Äêmode {
      position: fixed;
      top: 1rem; right: 1rem;
      padding: .5rem 1rem;
      background: #e91e63;
      color: #fff;
      font: bold 1.2rem sans-serif;
      border-radius: 6px;
      animation: bounce 3s infinite ease-in-out, spin 12s infinite linear;
      pointer-events: none;
      z-index:1000;
    }
    @keyframes bounce {
      0%,100%{transform:translateY(0)} 
      50%{transform:translateY(-20px)}
    }
    @keyframes spin {
      0%{transform:rotate(0)}
      100%{transform:rotate(360deg)}
    }
    /* Slope game container fills entire viewport */
    #gameContainer {
      position: fixed;
      top:0; left:0; right:0; bottom:0;
      background: #231f20;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    /* ‚ÄúClick to Play‚Äù button styling */
    #run_game {
      font: 1.2rem sans-serif;
      padding: .8rem 1.6rem;
      background: #2c2c2c; color:#fff;
      border:none; border-radius:4px;
      cursor:pointer;
    }
    #run_game:hover { background:#3f3f3f; }
  </style>
</head>
<body>
  <script>
    const devMode = true;  // ‚Üê flip to false in production

    if (!devMode) {
      // not in dev: bounce out to home
      window.location.href = "home.index";
    } else {
      // in dev: show badge + slope
      const badge = document.createElement("div");
      badge.className = "dev‚Äêmode";
      badge.textContent = "üöß Development Mode üöß";
      document.body.appendChild(badge);

      // inject slope container
      const container = document.createElement("div");
      container.id = "gameContainer";
      document.body.appendChild(container);

      // add ‚ÄúClick to Play‚Äù button
      const btn = document.createElement("button");
      btn.id = "run_game";
      btn.textContent = "Click here to play Slope";
      container.appendChild(btn);

      btn.onclick = () => {
        gameInstance = UnityLoader.instantiate(
          "gameContainer",
          "https://cdn.jsdelivr.net/gh/scheng123321/tmm-html5-cdn1@51a72f0faa2d9cd524a0c11b4ca368350f988458/slope/Build/slope.json",
          {
            onProgress: UnityProgress,
            Module: {
              onRuntimeInitialized() {
                UnityProgress(gameInstance, "complete");
              }
            }
          }
        );
        btn.remove();
      };
    }
  </script>

  <!-- Unity support scripts -->
  <script src="https://cdn.jsdelivr.net/gh/scheng123321/tmm-html5-cdn1@51a72f0faa2d9cd524a0c11b4ca368350f988458/slope/TemplateData/UnityProgress.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/scheng123321/tmm-html5-cdn1@51a72f0faa2d9cd524a0c11b4ca368350f988458/slope/TemplateData/unityloader41.js"></script>
</body>
</html>
