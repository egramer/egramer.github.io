<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EGRAMER</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    .dev-mode {
      position: absolute;
      padding: 1rem 2rem;
      color: #fff;
      background: #e91e63;
      border-radius: 10px;
      font-size: 1.5rem;
      font-weight: bold;
      animation: bounce 3s infinite ease-in-out, spin 10s infinite linear;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-100px); }
    }

    @keyframes spin {
      0% { transform: rotate(0deg) translateY(0); }
      100% { transform: rotate(360deg) translateY(0); }
    }
  </style>
</head>
<body>
  <script>
    const devMode = true; // Change this to false to trigger redirect

    if (!devMode) {
      window.location.href = "home.index";
    } else {
      const msg = document.createElement("div");
      msg.className = "dev-mode";
      msg.textContent = "ðŸš§ Development Mode ðŸš§";
      document.body.appendChild(msg);
    }
  </script>
</body>
</html>
