<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PROJECTS | EGRAMER</title>
  <style>
    /* Define color variables for consistency */
    :root {
      --primary-color: #5d5cff;
      --secondary-color: #ffa726;
      --accent-color: #ffcc00;
      --bg-color: #f5f7fa;
      --header-bg: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      --text-color: #333;
      --link-color: var(--primary-color);
    }

    /* Global reset */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    /* Container for page content */
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
      animation: fadeIn 1s ease-out;
    }
    
    /* Project grid and card styling */
    .project-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }
    .project-card {
      background: #fff;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .project-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    .project-card h3 {
      margin-bottom: 0.5rem;
    }
    .project-card p {
      font-size: 0.95rem;
      margin-bottom: 0.8rem;
    }
    .project-card a {
      text-decoration: none;
      color: var(--link-color);
      font-weight: bold;
      transition: color 0.3s ease;
    }
    .project-card a:hover {
      color: var(--accent-color);
      text-decoration: underline;
    }
    
    /* Keyframe animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-30px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    
    /* Responsive tweaks for smaller screens */
    @media (max-width: 768px) {
      /* If your external nav is loaded, its own CSS may handle mobile stacking;
         otherwise, adjust as needed here */
      nav ul { flex-direction: column; }
      nav ul li { margin: 0.5rem 0; }
    }
  </style>
</head>
<body>
  <!-- Header placeholder: content injected dynamically -->
  <div id="header-placeholder"></div>
  
  <!-- Main page content -->
  <div class="container">
    <section>
      <h2>Project Gallery</h2>
      <div class="project-grid">
        <!-- Example project card -->
        <div class="project-card">
          <h3>Project Title 1</h3>
          <p>A brief description of the project goes here. Highlight key features and innovative concepts.</p>
          <a href="#">Learn More</a>
        </div>
        <div class="project-card">
          <h3>Project Title 2</h3>
          <p>A glimpse into another project packed with creativity and coding challenges.</p>
          <a href="#">Learn More</a>
        </div>
        <!-- Additional project cards can be added here -->
      </div>
    </section>
  </div>

  <!-- Footer placeholder: content injected dynamically -->
  <div id="footer-placeholder"></div>
  
  <script>
    // Function that loads an external HTML snippet into a specified selector
    function loadHTML(selector, url) {
      fetch(url)
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error: ${response.status}`);
          }
          return response.text();
        })
        .then(html => {
          document.querySelector(selector).innerHTML = html;
        })
        .catch(error => {
          console.error('Error loading', url, error);
        });
    }
    
    // After the DOM is loaded, inject header and footer
    document.addEventListener('DOMContentLoaded', () => {
      // Adjust these paths based on your file structure;
      // This file is inside the projects folder.
      loadHTML('#header-placeholder', '../header.index');
      loadHTML('#footer-placeholder', '../footer.index');
    });
  </script>
</body>
</html>
