<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Slot Machine</title>

  <!-- 1) Slot Machine CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/gh/zacsan/html5-slot-machine@master/style.css"
  />
</head>
<body style="display:flex; flex-direction:column; align-items:center; padding:2rem;">

  <!-- 2) Markup: one strip of symbols + a button -->
  <div class="slot-machine">
    <div class="slot-machine__tiles">
      <div>🍒</div>
      <div>🍋</div>
      <div>⭐️</div>
      <div>7️⃣</div>
      <div>🍊</div>
    </div>
    <button class="slot-machine__button">SPIN</button>
  </div>

  <!-- 3) Slot Machine JS -->
  <script src="https://cdn.jsdelivr.net/gh/zacsan/html5-slot-machine@master/slot-machine.js"></script>
  <script>
    // grab your tiles container and button
    const tiles  = document.querySelector('.slot-machine__tiles');
    const button = document.querySelector('.slot-machine__button');

    // create the machine (3 visible, 2 loops, 2s spin)
    const machine = new SlotMachine({
      tilesSelector: tiles,
      visibleTiles: 3,
      loops: 2,
      duration: 2000
    });

    // wire up the button
    button.addEventListener('click', () => {
      button.disabled = true;
      machine.spin().then(result => {
        console.log('Stopped on:', result); 
        button.disabled = false;
      });
    });
  </script>
</body>
</html>
